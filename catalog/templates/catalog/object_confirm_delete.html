{% extends 'catalog/base.html' %}
{% block content %}
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Вы уверены, что хотите удалить {{ object.name }}?</h1>
    </div>
    <div class="row">
        <div class="col-1">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-danger">Удалить</button>
            </form>
        </div>
        <div class="col-1">
            <a href="{% url 'catalog:index' %}" class="btn btn-outline-primary">Отмена</a>
        </div>
    </div>
{% endblock %}
