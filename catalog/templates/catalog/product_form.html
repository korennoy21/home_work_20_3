{% extends 'catalog/base.html' %}

{% block title %}Update Product{% endblock %}

{% block content %}
<h1>Update Product</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save changes</button>
</form>
<a href="{% url 'catalog:product_detail' pk=object.pk %}" class="btn btn-secondary mt-3">Back to product detail</a>
{% endblock %}
