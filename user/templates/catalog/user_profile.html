<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; color: #333; background: #f4f4f4; }
        .container { width: 80%; margin: 20px auto; background: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .profile { display: flex; align-items: center; }
        .profile-image { flex: 0 0 120px; height: 120px; border-radius: 50%; margin-right: 20px; overflow: hidden; }
        .profile-image img { width: 100%; height: auto; border-radius: 50%; }
        .profile-info h2 { margin: 0; }
        .profile-info p { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-image">
                <img src="https://via.placeholder.com/120" alt="Фото профиля">
            </div>
            <div class="profile-info">
                <h2>Имя Фамилия</h2>
                <p>Email: example@mail.com</p>
                <p>Телефон: +7 123 456-78-90</p>
                <p>Краткое описание пользователя, его интересы, профессия и т.д.</p>
            </div>
        </div>
    </div>
</body>
</html>
